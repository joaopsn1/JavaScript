<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1> 
    Nascimento: <input type="text" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="confirmar()"> 
    <div id="res">

    </div> 

    <script>
        function confirmar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            
            res.innerHTML = `<p>Você nasceu no(a) <strong>${txtp.value}</strong></p>`
            if (txtp == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>BRASILEIRO!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>ESTRANGEIRO!</strong></p>`
            }
        }
    </script>
</body>
</html>
